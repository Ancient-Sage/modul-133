<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Sortieren</h1>
  <div id="app">
    <ul>
      <li v-for="person of personen">{{person.vorname}} {{person.nachname}}</li>
    </ul>
    <input type="text" v-model="sortKey">
     <button @click="sort(sortKey)">sortieren!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
